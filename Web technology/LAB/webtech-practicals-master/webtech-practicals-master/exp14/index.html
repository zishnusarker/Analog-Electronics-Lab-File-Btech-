<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <label for="name">Enter Name of your friend</label>
            <input type="text" name="name" id="name"/>
            <br/>
            <label for="file">Choose the file you want to post to your friend</label>
            <br/>
            <input type="text" name="file" id="file"/>
            <button>Browse...</button>
            <p>What does this file contain?</p>
            <input type="checkbox" id="img"/>
            <label for="img">Image</label>
            <input type="checkbox" id="sc"/>
            <label for="sc">Source code</label>
            <input type="checkbox" id="bc"/>
            <label for="bc">Binary code</label>
            <br/>
            <b>You have completed the form</b>
            <button>Submit Query</button>
        </form>
    </div>
</body>
</html>
