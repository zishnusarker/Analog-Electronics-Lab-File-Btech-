<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            First Frame : Name and address
        </div>
        <div class="row">
            <div class="col">
                Second Frame
                <br/>
                Bulleted list of qualifications
            </div>
            <div class="col">
                Third Frame
                <br/>
                Links to favourite sites
            </div>
        </div>
        <div class="row">
            <div class="col">
                Fourth frame
                <br/>
                Scrolling message
            </div>
            <div class="col">
                Fifth frame
                <br/>
                Blinking reminders
            </div>
            <div class="col">
                Sixth frame
                <br/>
                Image
            </div>
        </div>
    </div>
</body>
</html>
